<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BangasDex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="BangasDex.css">
  <link rel="icon" href="assets/images/icon.png">
  <script src="https://kit.fontawesome.com/e79a00ab49.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Cabeçalho da página -->
  <header>
    <nav>
      <div class="logo">BangasDex</div>
      <input type="checkbox" id="checkbox">
      <label for="checkbox" id="icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="heroes.html">Heroes</a></li>
        <li id="btn-login"><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <!-- /Cabeçalho da página -->

  <!-- Corpo da página -->
  <main>
    <section id="login">
      <div class="container">
        <div id="login-left">

          <div id="titulo">Login</div>
          <form>
            <input autocomplete="email" type="email" name="email" id="email" placeholder="Email">

            <input type="password" name="senha" id="senha" placeholder="Password">

            <input type="submit" value="Login">
          </form>
          <div id="sub">Not a member? <span><a href="">Sign up now</a></span> <i class="fa-solid fa-arrow-right"></i></div>
        </div>
      </div>
    </section>
  </main>
  <!-- /Corpo da página -->

  <!-- Rodapé da página -->
  <footer>

  </footer>
  <!-- Rodapé da página -->
</body>
</html>
